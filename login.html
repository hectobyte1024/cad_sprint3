<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesi칩n | CAD </title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        main {
            display: flex;
            width: 80%;
            max-width: 1200px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .seccionIzquierda {
            flex: 1;
            padding: 40px;
            background-color:#93D8E8;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #contenedorFormulario {
            width: 100%;
            max-width: 400px;
        }

        #contenedorFormulario h2 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        #contenedorFormulario img {
            display: block;
            margin: 0 auto 30px;
            max-width: 150px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"] {
            padding: 12px 15px;
            margin-bottom: 20px;
            border: 2px solid #93D8E8; 
            border-radius: 5px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: all 0.3s;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #5ec4d6;
            background-color: white;
        }

        button {
            background-color: #93D8E8;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #7bc4d4;
        }

        .seccionDerecha {
            flex: 1;
            background-color: #f5f5f5;
        }

        #cajaImagen {
            width: 100%;
            height: 100%;
            background-image: url('inicio.png');
            background-size: cover;
            background-position: center;
        }

        @media (max-width: 768px) {
            main {
                flex-direction: column;
                width: 90%;
            }
            
            .seccionDerecha {
                display: none;
            }
        }
    </style>
</head>

<body>
    <main>
        <section class="seccionIzquierda">
            <div id="contenedorFormulario">
                <h2>Inicio de sesi칩n</h2>
                <img src="../logo.png" alt="Logo">

                <form id="login" action="login.php" method="post">
                    <label for="email">Correo</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Contrase침a</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit">Iniciar Sesi칩n</button>
                </form>
            </div>
        </section>
        <section class="seccionDerecha">
            <div id="cajaImagen">
            </div>
        </section>
    </main>
</body>

</html>
