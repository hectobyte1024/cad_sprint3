<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro del incidente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        .blue-bar {
            background-color: #93D8E8;
            color: white;
            padding: 60px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .form-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .submit-btn {
            background-color: #93D8E8;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        
        .submit-btn:hover {
            background-color: #82c8d8;
        }body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        .blue-bar {
            background-color: #93D8E8;
            color: white;
            padding: 40px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            max-height: 70px;
            width: auto;
        }
        
        .form-container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .submit-btn {
            background-color: #93D8E8;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        
        .submit-btn:hover {
            background-color: #82c8d8;
        }
    </style>
</head>
<body>
    <div class="blue-bar">
        <img src="logo.png" alt="Logo" class="logo">

        Registro de recursos 
    </div>
    
    <div class="form-container">
        <form action="#" method="post">
            <div class="form-group">
                <label for="insumos">Insumos:</label>
                <input type="text" id="insumos" name="insumos" required>
            </div>
            
            <div class="form-group">
                <label for="tipo_auxilio">Vehiculos:</label>
                <select id="vehiculos" name="vehiculos" required>
                    <option value="">Seleccione cuantos vehiculos</option>
                    <option value="uno">1</option>
                    <option value="dos"> 2</option>
                    <option value="tres">3 </option>
                    <option value="cuatro">4 </option>
                    <option value="cinco">5 </option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="personal">Personal</label>
                <input type="number" id="personal" name="personal" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="Estatus">Estatus</label>
                <select id="estT" name="estatus" required>
                    <option value="">Seleccione</option>
                    <option value="medico">Disponible</option>
                    <option value="mecanico">En Emergencia</option>
                    <option value="seguridad">No disponible</option>
                </select>
            </div>
            
            <button type="submit" class="submit-btn">ENVIAR </button>
        </form>
    </div>
</body>
</html>
